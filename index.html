	<div class="col-md-3">
		<div class="input-group">
			<input id="inputid" value="437292675" class="form-control" placeholder="id">
			<div class="input-group-append">
				<button id="button" class="btn btn-secondary" type="button">
					<i class="fa fa-search">G</i>
				</button>
			</div>
		</div>
		<div class="meta">
			<audio id="play" controls>
				<source  type="audio/mpeg"></source>

			<p id = "text"></p>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">$("button").click(function(){
		fetch('https://api.imjad.cn/cloudmusic/?type=song&br=320000&id='+$("#inputid").val())
		.then(function(response) {
        	return response.json()
     	 }).then(function(body) {
     	 	console.log(body.data[0].url);
        	$("#play").attr("src",body.data[0].url);
        	$("#play").attr("autoplay","");
  		})
		.catch(error => console.error(error))
		});
        </script>
